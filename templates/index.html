<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1 class="container text-center">Language Translator</h1>

    <div class="lang-selector">
      <label for="target-language">Select target language:</label>
      <select id="languageSelect">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="de">German</option>
        <!-- Add more language options here -->
      </select>
    </div>

    <div class="initial-blocks">
      <div class="text-translator">
        <label for="source-text" class="mb-2">Enter text to translate:</label>
        <textarea id="source-text" rows="4" cols="50" class="mb-2"></textarea>
        <button onclick="translateText()" class="mb-2">Translate</button>
      </div>
      <div class="doc-translator m-5">
        <label class="mb-2">Upload file (.pdf/.jpg/.jpeg/.png) here:</label>
        <input type="file" id="fileInput" accept=".pdf, .jpg, .jpeg, .png" class="mb-2" />
        <button onclick="translateDocument()" class="mb-2">Translate</button>
      </div>
    </div>

    <div id="output">
      <div id="translated-text"></div>
      <div id="accuracy-check">
        <!-- <p>Accuracy of the translated text is 80%</p> -->
      </div>
      <div id="keywords">
        <div id="keys">
        </div>
        <div id="key-frequency">
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
